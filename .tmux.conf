# Chage the prefix binding to Ctrl-a
set -g prefix C-a
# Free the original Ctrl-b prefix keybinding
unbind C-b
# Set the base index for windows to 1 instead of 0 
set -g base-index 1
# Set the base index for panes to 1 instead of 0 
set -g pane-base-index 1
# Bind prefix r to reload the config in the  current session
bind r source-file ~/.tmux.conf \; display "Reloaded config!"
# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix
# Rebind splitting panes
bind | split-window -h
bind - split-window -v
# Move between panes with awesome keys
bind -r j select-pane -t :.+
bind -r k select-pane -t :.-
# Move between windows with awesome keys
bind -r J select-window -t :+
bind -r K select-window -t :-
# Resize panes with awesome keys
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r H resize-pane -U 5
bind -r L resize-pane -D 5
